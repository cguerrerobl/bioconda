{% set name = "perl-sys-info-driver-osx" %}
{% set version = "0.7963" %}
{% set sha256 = "1443915ee541a9cc9abdde62832f9bd4ca5573b8e50e3200ae8bd4ccb43850b1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BU/BURAK/Sys-Info-Driver-OSX-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
  weak:
    - {{ name }} ={{ version }}

requirements:
  host:
    - perl
    - perl-extutils-makemaker
    - perl-mac-propertylist
    - perl-test-sys-info
    - perl-sys-info-base
    - perl-capture-tiny
  run:
    - perl
    - perl-parent
    - perl-mac-propertylist
    - perl-capture-tiny
    - perl-sys-info-base

test:
  imports:
    - Sys::Info::Driver::OSX
    - Sys::Info::Driver::OSX::Device
    - Sys::Info::Driver::OSX::Device::CPU
    - Sys::Info::Driver::OSX::OS

about:
  home: http://metacpan.org/pod/Sys::Info::Driver::OSX
  license: perl_5
  summary: 'OSX driver for Sys::Info'

extra:
  recipe-maintainers:
    - xileF1337
  skip-lints:
    - should_be_noarch_generic

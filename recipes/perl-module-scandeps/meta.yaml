{% set name = "perl-module-scandeps" %}
{% set version = "1.35" %}
{% set sha256 = "e5beb3adf55be3dab71f9a1416d4bad57b14e5e05c96370741b9d8f96a51b612" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RS/RSCHUPP/Module-ScanDeps-1.35.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-getopt-long
    - perl-extutils-makemaker
    - perl-text-parsewords
    - perl-test-requires
    - perl-module-metadata
    - perl-version
    - perl-file-temp

  run:
    - perl
    - perl-text-parsewords
    - perl-getopt-long
    - perl-version
    - perl-module-metadata
    - perl-file-temp

test:
  imports:
    - Module::ScanDeps

about:
  home: http://metacpan.org/pod/Module::ScanDeps
  license: perl_5
  summary: 'Recursively scan Perl code for dependencies'

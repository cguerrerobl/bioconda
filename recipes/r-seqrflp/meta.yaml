package:
  name: r-seqrflp
  version: 1.0.1

source:
  url: https://github.com/helixcn/seqRFLP/archive/refs/heads/master.zip
  sha256: 1e89f476d5eec7bb60414d11cfe956eff0974bee58ccdb7fd4f1cbe09995f2f5

build:
  number: 0
  noarch: generic
  run_exports: '{{ pin_compatible("r-seqrflp", max_pin="x.x") }}'
  rpaths:
    - lib/R/lib
    - lib

requirements:
  host:
    - r-base
    - r-devtools
    - r-tidyverse

  run:
    - r-base
    - r-devtools
    - r-tidyverse

test:
  commands:
    - $R -e "library(seqRFLP)"

about:
  home: https://github.com/helixcn/seqRFLP
  license: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
  summary:  Simulation and visualization of restriction enzyme cutting pattern from DNA sequences 

extra:
  recipe-maintainers:
    - Fabian-Boehm
